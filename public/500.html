<!DOCTYPE html>
<html>
<head>
  <title>500: ページを表示できませんでした</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error__message {
      text-align: center;
      padding: 2rem;
    }
    .error__title {
      font-size: 1.2rem;
    }

    .error__status {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .error__desc {
      line-height: 1.8;
    }

    .error__image {
      width: 250px;
    }
  </style>
</head>

<body>
  <div class="error">
    <div class="error__message">
      <h1 class="error__title">ページを表示できませんでした</h1>
      <p class="error__status">500: Internal Server Error</p>
      <p class="error__desc">このページは一時的にアクセスができない状況にあります。時間が経ってから再度アクセスしてください</p>
      <img class="error__image" src="/images/cat_disappointed.svg">
    </div>
  </div>
</body>
</html>
