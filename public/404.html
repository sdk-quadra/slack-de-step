<!DOCTYPE html>
<html>
<head>
  <title>404: 指定されたページは見つかりませんでした</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error__message {
    text-align: center;
    padding: 2rem;
  }
  .error__title {
    font-size: 1.2rem;
  }

  .error__status {
    font-weight: bold;
    font-size: 1.2rem;
  }

  .error__desc {
    line-height: 1.8;
  }

  .error__image {
    width: 250px;
  }
  </style>
</head>

<body>
  <div class="error">
    <div class="error__message">
      <h1 class="error__title">指定されたページは見つかりませんでした</h1>
      <p class="error__status">404: Not Found</p>
      <p class="error__desc">お探しのページは一時的にアクセスができない状況にあるか、<br />移動、削除された可能性があります</p>
      <img class="error__image" src="/images/cat_disappointed.svg">
    </div>
  </div>
</body>
</html>
